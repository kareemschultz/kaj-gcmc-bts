apiVersion: v1
kind: ConfigMap
metadata:
  name: gcmc-kaj-config
  namespace: gcmc-kaj-dev
data:
  # Development-specific database configuration
  DATABASE_HOST: "dev-postgres"
  DATABASE_NAME: "gcmc_kaj_dev"
  DATABASE_PORT: "5432"

  # Development Redis configuration
  REDIS_HOST: "dev-redis"
  REDIS_PORT: "6379"

  # Development MinIO configuration
  MINIO_ENDPOINT: "dev-minio"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_REGION: "us-east-1"

  # Development application configuration
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  DEBUG_MODE: "true"
  METRICS_ENABLED: "false"

  # Development ports
  API_PORT: "3000"
  WEB_PORT: "3001"
  PORTAL_PORT: "3002"
  WORKER_HEALTH_PORT: "3004"

  # Development performance settings (relaxed)
  NODE_OPTIONS: "--max-old-space-size=1024"
  HEALTH_CHECK_TIMEOUT: "15s"
  HEALTH_CHECK_INTERVAL: "60s"