apiVersion: v1
kind: Secret
metadata:
  name: gcmc-kaj-secrets
  namespace: gcmc-kaj-dev
type: Opaque
stringData:
  # Development database credentials
  DATABASE_URL: postgresql://postgres:dev_password_123@dev-postgres:5432/gcmc_kaj_dev
  POSTGRES_PASSWORD: dev_password_123

  # Development authentication secrets
  BETTER_AUTH_SECRET: dev-auth-secret-key-not-for-production-use-only
  BETTER_AUTH_URL: http://dev-api.gcmc-kaj.local:3000

  # Development MinIO credentials
  MINIO_ACCESS_KEY: dev-minio-admin
  MINIO_SECRET_KEY: dev-minio-password-123
  MINIO_ROOT_USER: dev-minio-admin
  MINIO_ROOT_PASSWORD: dev-minio-password-123

  # Development application URLs
  NEXT_PUBLIC_API_URL: http://dev-api.gcmc-kaj.local:3000
  NEXT_PUBLIC_APP_URL: http://dev-app.gcmc-kaj.local:3001

  # Development email configuration (mock)
  EMAIL_PROVIDER: log
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SUPPORT_EMAIL: dev-support@gcmc-kaj.local

  # Development portal URL
  PORTAL_URL: http://dev-portal.gcmc-kaj.local:3002