# Development resource patches for reduced resource requirements

# API Deployment patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcmc-kaj-api
  namespace: gcmc-kaj-dev
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: DEBUG_MODE
          value: "true"

