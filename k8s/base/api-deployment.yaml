apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcmc-kaj-api
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: api
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: gcmc-kaj-api
      component: api
  template:
    metadata:
      labels:
        app: gcmc-kaj-api
        component: api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: ghcr.io/your-org/gcmc-kaj/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: BETTER_AUTH_URL
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: gcmc-kaj-config
              key: MINIO_ENDPOINT
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: gcmc-kaj-config
              key: MINIO_PORT
        - name: MINIO_USE_SSL
          valueFrom:
            configMapKeyRef:
              name: gcmc-kaj-config
              key: MINIO_USE_SSL
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_REGION
          valueFrom:
            configMapKeyRef:
              name: gcmc-kaj-config
              key: MINIO_REGION
        - name: NODE_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: gcmc-kaj-config
              key: NODE_OPTIONS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: var-tmp
        emptyDir:
          sizeLimit: 1Gi
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gcmc-kaj-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: gcmc-kaj-api
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: gcmc-kaj-api
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gcmc-kaj-api-hpa
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gcmc-kaj-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60