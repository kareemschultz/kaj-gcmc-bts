apiVersion: v1
kind: Secret
metadata:
  name: gcmc-kaj-secrets
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: secrets
type: Opaque
stringData:
  # Database secrets
  DATABASE_URL: postgresql://postgres:PLACEHOLDER_DB_PASSWORD@postgres:5432/gcmc_kaj
  POSTGRES_PASSWORD: PLACEHOLDER_DB_PASSWORD

  # Authentication secrets
  BETTER_AUTH_SECRET: PLACEHOLDER_AUTH_SECRET
  BETTER_AUTH_URL: https://api.gcmc-kaj.example.com

  # MinIO secrets
  MINIO_ACCESS_KEY: PLACEHOLDER_MINIO_ACCESS_KEY
  MINIO_SECRET_KEY: PLACEHOLDER_MINIO_SECRET_KEY
  MINIO_ROOT_USER: PLACEHOLDER_MINIO_ROOT_USER
  MINIO_ROOT_PASSWORD: PLACEHOLDER_MINIO_ROOT_PASSWORD

  # Application URLs
  NEXT_PUBLIC_API_URL: https://api.gcmc-kaj.example.com
  NEXT_PUBLIC_APP_URL: https://app.gcmc-kaj.example.com

  # Email configuration (production)
  EMAIL_PROVIDER: smtp
  SMTP_HOST: PLACEHOLDER_SMTP_HOST
  SMTP_PORT: "587"
  SMTP_USER: PLACEHOLDER_SMTP_USER
  SMTP_PASSWORD: PLACEHOLDER_SMTP_PASSWORD
  SUPPORT_EMAIL: support@gcmc-kaj.example.com

  # Portal URL
  PORTAL_URL: https://portal.gcmc-kaj.example.com
---
apiVersion: v1
kind: Secret
metadata:
  name: gcmc-kaj-tls
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: tls
type: kubernetes.io/tls
stringData:
  tls.crt: |
    # PLACEHOLDER - Replace with actual TLS certificate
    -----BEGIN CERTIFICATE-----
    # Your TLS certificate here
    -----END CERTIFICATE-----
  tls.key: |
    # PLACEHOLDER - Replace with actual TLS private key
    -----BEGIN PRIVATE KEY-----
    # Your TLS private key here
    -----END PRIVATE KEY-----