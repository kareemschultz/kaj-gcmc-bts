apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: storage
    tier: data
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minio
      component: storage
  template:
    metadata:
      labels:
        app: minio
        component: storage
        tier: data
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: MINIO_ROOT_PASSWORD
        command:
        - /bin/bash
        - -c
        args:
        - minio server /data --console-address ":9001"
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: storage
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
    component: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2  # AWS EBS GP2, adjust for your cloud provider
  resources:
    requests:
      storage: 200Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-bucket-setup
  namespace: gcmc-kaj
  labels:
    app: gcmc-kaj-business-tax-services
    component: storage-setup
spec:
  template:
    metadata:
      labels:
        app: minio-bucket-setup
    spec:
      restartPolicy: OnFailure
      containers:
      - name: minio-mc
        image: minio/mc:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gcmc-kaj-secrets
              key: MINIO_ROOT_PASSWORD
        command:
        - /bin/bash
        - -c
        args:
        - |
          set -e
          echo "Waiting for MinIO to be ready..."
          until curl -f http://minio:9000/minio/health/live; do
            sleep 5
          done
          echo "MinIO is ready. Setting up buckets..."
          mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
          mc mb --ignore-existing myminio/tenant-1-documents
          mc mb --ignore-existing myminio/tenant-2-documents
          mc mb --ignore-existing myminio/system-backups
          echo "Bucket setup completed successfully."
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"