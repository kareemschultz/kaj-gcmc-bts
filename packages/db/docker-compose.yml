name: GCMC-KAJ

# ==============================================================================
# Database-only Docker Compose for Development
# ==============================================================================
# SECURITY WARNING: This is for LOCAL DEVELOPMENT ONLY
# For production, use the main docker-compose.prod.yml
# ==============================================================================

services:
  postgres:
    image: postgres
    container_name: GCMC-KAJ-postgres
    environment:
      POSTGRES_DB: gcmc_kaj
      POSTGRES_USER: postgres
      # SECURITY WARNING: Default password for LOCAL DEVELOPMENT ONLY
      # Generate production password: openssl rand -base64 32 | tr -d '/+=' | cut -c1-32
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev_only_insecure}
    ports:
      - "5432:5432"
    volumes:
      - GCMC-KAJ_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  GCMC-KAJ_postgres_data: